<!DOCTYPE html>
<html>
<head>
  <title>MetaCoin - Truffle Webpack Demo w/ Frontend</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
</head>
<body>
  <h1>Escron</h1>
  
  <h3>Contract has <span class="black"><span id="balance">N/A</span></span> in escrow</h3>
  <button onclick="getBalance()">Get Balance</button>
  <br><br><br><br><br>

  <h3>Contract's address: <span class="black"><span id="address">N/A</span></span></h3>
  <button onclick="getAddress()">Get Address</button>
  <br><br><br><br><br>

  <h1>Send ether to escrow</h1>
  <br><label for="amount">Amount:</label><input type="text" id="amount" placeholder="e.g., 95"></input>
  <!-- <br><label for="receiver">To Address:</label><input type="text" id="receiver" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"></input> -->
  <br><br><button id="send" onclick="_sendToEscrow()">Send to Escrow</button>
  

  <button onclick="_refundToBuyer()">Refund</button>

  <button onclick="_payoutToSeller()">Pay out to Client</button>

  <span id="status"></span>
</body>




</html>
